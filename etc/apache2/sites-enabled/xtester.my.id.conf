
<VirtualHost *:8080>
    ServerAdmin webmaster@xtester.my.id
    DocumentRoot "C:/YumnaPanel/www/xtester.my.id"
    ServerName xtester.my.id
    ServerAlias www.xtester.my.id
    
    <Directory "C:/YumnaPanel/www/xtester.my.id">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog "logs/xtester.my.id-error.log"
    CustomLog "logs/xtester.my.id-access.log" common
</VirtualHost>
