
<VirtualHost *:80>
    ServerName teset.yumnapanel.com
    ServerAlias www.teset.yumnapanel.com
    DocumentRoot "C:/YumnaPanel/www/teset.yumnapanel.com"

    ErrorLog "C:/YumnaPanel/logs/apache/teset.yumnapanel.com.error.log"
    CustomLog "C:/YumnaPanel/logs/apache/teset.yumnapanel.com.access.log" combined

    <Directory "C:/YumnaPanel/www/teset.yumnapanel.com">
        AllowOverride All
        <RequireAll>
            Require all granted
            Include "C:/YumnaPanel/etc/apache2/blocked_ips.conf"
        </RequireAll>
    </Directory>
</VirtualHost>