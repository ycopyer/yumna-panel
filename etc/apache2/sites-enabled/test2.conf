
<VirtualHost *:8080>
    ServerName test2
    ServerAlias www.test2
    DocumentRoot "C:/YumnaPanel/www/test2"

    ErrorLog "C:/YumnaPanel/logs/apache/test2.error.log"
    CustomLog "C:/YumnaPanel/logs/apache/test2.access.log" combined

    <Directory "C:/YumnaPanel/www/test2">
        AllowOverride All
        <RequireAll>
            Require all granted
            Include "C:/YumnaPanel/etc/apache2/blocked_ips.conf"
        </RequireAll>
    </Directory>
</VirtualHost>